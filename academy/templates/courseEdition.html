{% extends './layout.html' %}

{% block title %} Edit Course {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>
            Course Edition
        </h2>
        <div class="card">
            <div class="card-body">
                <form action="/editCourse/" method="POST">{% csrf_token %} 
                    <div class="form-group mb-2" >
                        <input type="text" value='{{course.code}}' id="code" name="code" class="form-control" required readonly>
                    </div>
                    <div class="form-group mb-2">
                        <input type="text" id="name" value='{{course.name}}' name="name" class="form-control"  maxlength="40" required>
                    </div>
                    <div class="form-group mb-2">
                        <input type="number" id="credits" value='{{course.credits}}' name="credits" class="form-control" min="1" placeholder="Credits" required>
                    </div>
                    <div class="form-group">
                        <button type="Submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
